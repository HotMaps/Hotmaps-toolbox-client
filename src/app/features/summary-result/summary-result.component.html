<span>
  <div class="uk-card uk-card-body htm-card" [hidden]="loadingData">
    <table class="uk-table uk-table-divider uk-table-small">
      <thead>
        <tr class="header-summary">
          <th class="uk-table-shrink">Information</th>
          <th class="uk-table-shrink">Value</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="summaryResult.summaryResult">
          <htm-summary-result-container [results]="summaryResult.summaryResult" [refSelected]="refSelected"></htm-summary-result-container>
        </ng-container>
        <ng-container *ngIf="summaryResult.cmResult">
          <htm-summary-result-container [results]="summaryResult.cmResult" [refSelected]="refSelected"></htm-summary-result-container>
        </ng-container>
        <ng-container *ngIf="summaryResult.personnalLayerResult">
          <htm-summary-result-container [results]="summaryResult.personnalLayerResult" [refSelected]="refSelected"></htm-summary-result-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</span>
<div *ngIf="loadingData" class="waitingbox">
  <div class="spinner" uk-spinner></div>
</div>
