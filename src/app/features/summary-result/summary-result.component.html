
<span *ngIf="expanded" [@tableOpacityTrigger]="'in'">
  <div class="uk-card uk-card-body htm-card" [hidden]="loadingData">
    <table class="uk-table uk-table-divider uk-table-small">
      <thead>
        <tr class="header-summary">
          <th class="uk-table-shrink">Information</th>
          <th class="uk-table-shrink">Value</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="splittedResults">
          <ng-container *ngFor="let i of splittedResults[buttonRef].layers">
            <tr class="table-level-one">
              <th colspan="2">{{i.name | layername}}</th>
            </tr>
            <tr *ngFor="let value of i.values" class="table-level-two">
              <td>{{value.name | businessname}}</td>
              <td height="20" class="uk-align-left uk-align-center" *ngIf="value.value" [@tableOpacityTrigger]="'in'">{{value.value | number: round}} {{ value.unit | businessname}}</td>
              <td *ngIf="!value.value" [@tableOpacityTrigger]="'in'">Not available</td>
            </tr>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="poiData">
          <tr class="table-level-one">
            <th colspan="2">{{poiTitle}}</th>
          </tr>
          <tr class="table-level-two">
            <td>{{poiTitle | businessname}}</td>
            <td>{{poiData.features[0].properties.heat_density | number: round}} </td>
          </tr>
        </ng-container>
      <!--  <ng-container *ngIf="splittedResults">
          <ng-container *ngFor="let l of splittedResults[buttonRef].no_data_layers">
            <tr class="table-level-one">
              <th colspan="2">{{l | layername}}</th>
            </tr>
            <tr class="table-level-two-nodata">
              <td colspan="2">No data available</td>
            </tr>
          </ng-container>
        </ng-container> -->
      </tbody>
    </table>
  </div>
</span>
<div *ngIf="loadingData" class="waitingbox">
  <div class="spinner" uk-spinner></div>
</div>
