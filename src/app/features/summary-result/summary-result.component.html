<span *ngIf="expanded" [@tableOpacityTrigger]="'in'">
<div class="uk-card uk-card-body htm-card">
<div [ngBusy]="busy"></div>
  <table class="uk-table uk-table-divider uk-table-small">
    <thead>
      <tr class="header-summary">
        <th class="uk-table-shrink">Information</th>

      </tr>
    </thead>
    <tbody>

    <ul uk-accordion *ngFor="let i of summaryResult.layers" >
        <li class="uk-open">
          <h4 class="uk-accordion-title">
            {{i.name}}
          </h4>
          <div class="uk-accordion-content">
            <tr *ngFor="let n of i.values " >
              <!--<span *ngIf="i === n.category">
                <data-interaction-cell [dataInteraction]="n" [expanded]="expanded"></data-interaction-cell>
              </span>-->
               <td>{{ n.name}}</td>
               <td>{{n.value }} {{n.unit}}</td>

            </tr>
          </div>

        </li>
      </ul>

    </tbody>
  </table>

</div>
</span>
