<h2 class="uk-modal-title">REGISTER</h2>
<p>
  <input class="uk-input" id="form-horizontal-text1" type="text" placeholder="Firstname" [(ngModel)]="firstname"
    required />
</p>
<p>
  <input class="uk-input" id="form-horizontal-text2" type="text" placeholder="Lastname" [(ngModel)]="lastname" required />
</p>
<p>
  <input class="uk-input" id="form-horizontal-text3" type="email" placeholder="Email" [(ngModel)]="email" required />
</p>
<p>
  <input class="uk-input" id="form-horizontal-text4" type="password" placeholder="Password" [(ngModel)]="password"
    required />
</p>
<p>
  <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
  <button class="uk-button uk-button-primary" type="button" (click)="!waitingStatus ? createAccount() : null">
    <span *ngIf="!waitingStatus">Create account</span>
    <span *ngIf="waitingStatus" uk-spinner></span>
  </button>
</p>
