
<div class="uk-card uk-card-body htm-card">
  <div class="title">
    <h5 class="uk-card-title" style="float:left;margin-bottom: 0px;">{{subtitle}} </h5>
  </div>
  <div class="lineargraph" *ngIf="!loadingData">
    <htm-chart [datasets]="datasets" [labels]="labels" [options]="options"></htm-chart>
  </div>
</div>
<div *ngIf="loadingData" class="waitingbox">
  <div class="spinner" uk-spinner></div>
</div>
