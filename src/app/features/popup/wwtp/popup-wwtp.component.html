<div #popupwwtp>
    <div *ngIf="visible">
        <h5>waste water treatment plants</h5>
        <ul class="uk-list uk-list-divider">
            <li>Capacity: {{data.features[0].properties.capacity}} {{unitCapacity}}</li>
            <li>Power: {{data.features[0].properties.power}} {{data.features[0].properties.unit}}</li>
            <li>Reference date: {{data.features[0].properties.date}}</li>
        </ul>
    </div>
</div>
