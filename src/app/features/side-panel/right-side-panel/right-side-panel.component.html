<div class="container-panel-right " [@panelWidthTrigger]="expandedState">

  <div class="title-panel-right " [@titleColorTrigger]="expandedState">
    <a [@iconTrigger]="expandedState" class="link" (click)="toggleExpandedState('right'); closePanel('right')">
      <i class="flaticon-cross" aria-hidden="true"></i>
    </a>
    <span *ngIf="expanded" [@titleTextTrigger]="'in'">{{title}}</span>

  </div>
  <div *ngIf="heatloadStatus;then energy_stat_content else normal_content" class="energy-statistic"></div>
  <ng-template #energy_stat_content>
    <ul class="uk-tab" data-uk-tab="{connect:'#my-id3'}">
      <li id="tab1">
        <a href="">Summary</a>
      </li>
      <li id="tab2">
        <a href="">Energy Statistics</a>
      </li>

    </ul>
    <ul id="my-id3" class="uk-switcher">
      <li>
        <htm-summary-result
          *ngIf="expanded"
          [poiTitle]="poiTitle"
          [expanded]="expanded"
          [nutsIds]="nutsIds"
          [layers]="layers"
          [scaleLevel]="scaleLevel"
          [locationsSelection]="locationsSelection"
          ></htm-summary-result>
      </li>
      <li>
        <htm-heat-load-chart
          *ngIf="expanded"
          [expanded]="expanded"
          [nutsIds]="nutsIds"
          [layers]="layers"
          [scaleLevel]="scaleLevel"
          [heatloadStatus]="heatloadStatus"></htm-heat-load-chart>
      </li>
  </ul>
  </ng-template>

  <ng-template #normal_content>
    <htm-summary-result
      *ngIf="expanded"
      [poiTitle]="poiTitle"
      [expanded]="expanded"
      [nutsIds]="nutsIds"
      [layers]="layers"
      [scaleLevel]="scaleLevel"
      [locationsSelection]="locationsSelection"
      ></htm-summary-result>
  </ng-template>
</div>
