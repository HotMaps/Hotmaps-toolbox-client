<div class="container-panel-right " [@panelWidthTrigger]="expandedState" [hidden]="!expanded">

  <div class="title-panel-right" [@titleColorTrigger]="expandedState">
    <a [@iconTrigger]="expandedState" class="link" (click)="toggleExpandedState(); closePanel('right')">
      <i class="flaticon-cross" aria-hidden="true"></i>
    </a>
    <span *ngIf="expanded" [@titleTextTrigger]="'in'">{{title}}</span>
  </div>

  <div class="results-container">
    <htm-result-manager [personnalLayerPayload]="personnalLayerPayload" [summaryPayload]="summaryPayload" [cmPayload]="cmPayload" [energyMixPayload]="energyMixPayload" [heatLoadPayload]="heatLoadPayload" [durationCurvePayload]="durationCurvePayload" [scaleLevel]="scaleLevel"></htm-result-manager>
  </div>
</div>
