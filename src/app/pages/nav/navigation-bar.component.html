<div *ngFor="let button of navButtons" class="icon-nav">
        <i class="{{button.iconClass}}" title="{{button.title}}" uk-tooltip="pos: bottom"
        [class.disabledButton]="!button.enable"
        [class.clickedButton]="leftPanel.expanded && button.enable"
        (click)="button.enable ? toggleExpandedState(button) : null"></i>
</div>
